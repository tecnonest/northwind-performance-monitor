name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”§ Create environment file
      run: |
        cp .env.example .env
        
    - name: ğŸš€ Start services
      run: |
        docker-compose up -d
        
    - name: â³ Wait for services
      run: |
        echo "Waiting for services to be ready..."
        sleep 60
        
    - name: ğŸ” Check service health
      run: |
        echo "Checking service health..."
        docker-compose ps
        
        # Check if all services are running
        if [ $(docker-compose ps --services --filter "status=running" | wc -l) -eq $(docker-compose ps --services | wc -l) ]; then
          echo "âœ… All services are running"
        else
          echo "âŒ Some services are not running"
          docker-compose logs
          exit 1
        fi
        
    - name: ğŸŒ Test API endpoints
      run: |
        echo "Testing API endpoints..."
        
        # Test main UI
        curl -f http://localhost:8000/ || (echo "âŒ Main UI failed" && exit 1)
        echo "âœ… Main UI is responding"
        
        # Test API health
        curl -f http://localhost:8000/api/v1/stats || (echo "âŒ Stats API failed" && exit 1)
        echo "âœ… Stats API is responding"
        
        # Test metrics endpoint
        curl -f http://localhost:8000/metrics || (echo "âŒ Metrics endpoint failed" && exit 1)
        echo "âœ… Metrics endpoint is responding"
        
        # Test Grafana
        curl -f http://localhost:3000/api/health || (echo "âŒ Grafana failed" && exit 1)
        echo "âœ… Grafana is responding"
        
        # Test Prometheus
        curl -f http://localhost:9090/-/healthy || (echo "âŒ Prometheus failed" && exit 1)
        echo "âœ… Prometheus is responding"
        
    - name: ğŸ§ª Run performance test
      run: |
        echo "Running a quick performance test..."
        response=$(curl -s -X POST http://localhost:8000/api/v1/performance/run-test/simple_select)
        echo "Test response: $response"
        
        if echo "$response" | grep -q "started"; then
          echo "âœ… Performance test started successfully"
        else
          echo "âŒ Performance test failed to start"
          exit 1
        fi
        
    - name: ğŸ“Š Check test results
      run: |
        echo "Waiting for test to complete..."
        sleep 10
        
        results=$(curl -s http://localhost:8000/api/v1/performance/results)
        echo "Test results: $results"
        
        if echo "$results" | grep -q "results"; then
          echo "âœ… Test results are available"
        else
          echo "âŒ No test results found"
          exit 1
        fi
        
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        echo "Cleaning up..."
        docker-compose down -v
        docker system prune -f

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
