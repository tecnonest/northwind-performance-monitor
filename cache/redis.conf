# Redis Configuration for GraphQL Performance Caching
# Optimized for high-throughput caching scenarios

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (optimized for performance over durability in testing)
save ""
appendonly no

# Performance optimizations
tcp-backlog 511
databases 16

# Logging
loglevel notice
logfile ""

# Security (basic for development)
# requirepass your_redis_password

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Latency monitoring
latency-monitor-threshold 100

# Client settings
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance tweaks for caching
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# Memory usage optimization
activerehashing yes
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb
